<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <title>自我评估测试4</title>
        <link rel="stylesheet" href="css/style.css" />
        <style type="text/css">
        h1 {margin-bottom:0;}
        h2 {margin-bottom:0;font-size:36px;text-align: center;}
        ul {margin:0;}
        li {list-style:none;}
        body{background-image:url("images/爱主题.png");
        background-size:100%;
        background-repeat:repeat-y;

        color:#ffffff;}
        
        </style>
    </head>
    <body>
    <h4 style=" color:#ffc0cb">
        <p>评分标准：</p >
        <p>4=完全赞同 3=赞同 2=不赞同 1=完全不赞同</p >
        </h4>
        <h3 style=" color:#ff69b4">
        <p>1.我的父母表现出健康的恋爱方式</p >
        <p>2.我害怕失去别人的爱和被拒绝</p >
        <p>3.在爱中受到伤害或挫折后，我发现我很难再相信或爱别人了</p >
        <p>4.我会郑重其事地向我爱的人表达自己的心意，我对亲密关系也感到很舒服</p >
        <p>5.我能够向同性表达爱的情感</p >
        <p>6.我能够接受那些在我生命中处于重要地位的人向我示爱的方式</p >
        <p>7.我觉得恋爱既有风险也有快乐</p >
        <p>8.在恋爱中，我感受到的是信任，没有恐惧</p >
        <p>9.我接受那些我爱的人本身，并不要求他们为我而改变</p >
        <p>10.我需要与我爱的那些人保持持续的亲近和亲密关系</p >
        </h3>
        
  

    </body>
</html>
