    <h1 align="center" style="color:#FFE4E1">婴儿前</h1>
    <hr size="5" color="#F0F8FF">

    <marquee direction="up" behavior="slide" scrollamount="20">
            <h2 align="center" style="color:#FF6347"><p>对热烈愿望的实现怀有持久的信念</p>
            <p>尽管存在标志生存初期的那种隐晦的迫切要求及愤怒</p></h2>
            <h3 align="center" style="color:#F0F8FF"><p>这时候的你会有基本信任和不信任的心理冲突</p>
            <p>这一阶段的危机成功地得到解决，你会形成希望的美德;危机没有得到成功地解决，你会形成胆小惧怕... ...</p>
            <p>这个阶段的你最为孤弱，对成人依赖性最大</p>
            <p>如果护理人能以慈爱和惯常的方式来满足你的需要，你就会形成基本信任感。</p>
            <p>如果你的母亲拒绝你的需要或以非惯常的方式来满足你的需要，你会形成不信任感... ...</p>
            <h2 align="center" style="color:#FF6347"><p>恭喜你获得了首项社会成就！你慢慢地可以不因为母亲离开而产生过分的焦虑和愤怒。</p></h2>
        </h3>
